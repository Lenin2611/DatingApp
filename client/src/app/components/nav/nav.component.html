<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand">Dating App</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <ng-container *ngIf="accountService.currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
                </li>
            </ng-container>
        </ul>
        <div *ngIf="(accountService.currentUser$ | async) as user">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item red">
                    <a class="nav-link" style="cursor: pointer;">Edit Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="logout()" style="cursor: pointer;">Logout</a>
                </li>
                <li class="nav-item">
                    <p class="navbar-brand ms-5">Welcome {{ user.username | titlecase }}</p>
                </li>
            </ul>
        </div>
        <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off" *ngIf="!(accountService.currentUser$ | async)">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
                placeholder="Username">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
                placeholder="Password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>
</nav>
